kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: mcrouter-provisioner
  labels:
    project: mcrouter-provisioner
    role: mcrouter-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      project: mcrouter-provisioner
      role: mcrouter-provisioner
  template:
    metadata:
      labels:
        project: mcrouter-provisioner
        role: mcrouter-provisioner
    spec:
      volumes:
        - name: mcrouter-provisioner-storage
          emptyDir: {}
      containers:
      - name: mcrouter-provisioner
        image: mlaccetti/mcrouter-kubernetes-provisioner:master
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: "/mcrouter"
          name: mcrouter-provisioner-storage
          readOnly: false
